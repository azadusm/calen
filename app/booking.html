{% extends "base.html" %}
{% block content %}
    <h2>Book Session</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.phone.label }}<br>
            {{ form.phone }}
        </p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
