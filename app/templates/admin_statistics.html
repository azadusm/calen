{% extends "base.html" %}

{% block content %}
<h1>Booking Statistics</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Total Bookings</h5>
                <p class="card-text display-4">{{ total_bookings }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Confirmed Bookings</h5>
                <p class="card-text display-4">{{ confirmed_bookings }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Pending Bookings</h5>
                <p class="card-text display-4">{{ pending_bookings }}</p>
            </div>
        </div>
    </div>
</div>
<a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-4">Back to Admin Panel</a>
{% endblock %}
