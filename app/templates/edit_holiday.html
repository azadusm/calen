{% extends "base.html" %}

{% block content %}
<h1>Edit Holiday</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Holiday Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ holiday.name }}" required>
    </div>
    <div class="form-group">
        <label for="date">Holiday Date</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ holiday.date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
